<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Your Book List</h1>
    <a href="/addBook">Add New Book</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.description}"></td>
                <td>
                    <a th:href="@{/editBook/{id}(id=${book.id})}">Edit</a>
                    <a th:href="@{/deleteBook/{id}(id=${book.id})}" onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/logout">Logout</a>
</body>
</html>
