<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Welcome!</h1>
    <p>You have visited this site {{ request.session.counter }} times.</p>

    <form action="/destroy_session">
        {% csrf_token %}
        <button type="submit">Reset Counter</button>
    </form>
</body>
</html>
