{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Welcome to Favorite Books!</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action='/register'>
                    {% csrf_token %}
                    <h4>Register</h4>
                    <input type="text" name="first_name" class="form-control my-2" placeholder="First Name">
                    <input type="text" name="last_name" class="form-control my-2" placeholder="Last Name">
                    <input type="email" name="email" class="form-control my-2" placeholder="Email">
                    <input type="password" name="password" class="form-control my-2" placeholder="Password">
                    <input type="password" name="confirm_password" class="form-control my-2" placeholder="Confirm Password">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>

                <hr>

                <form method="POST" action='/login'>
                    {% csrf_token %}
                    <h4>Login</h4>
                    <input type="email" name="email" class="form-control my-2" placeholder="Email">
                    <input type="password" name="password" class="form-control my-2" placeholder="Password">
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
