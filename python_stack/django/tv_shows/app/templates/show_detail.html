<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ show.title }}</title>
</head>
<body>
    <h1>{{ show.title }}</h1>
    <p><strong>Network:</strong> {{ show.network }}</p>
    <p><strong>Release Date:</strong> {{ show.release_date }}</p>
    <p><strong>Description:</strong> {{ show.description }}</p>
    <a href="/shows/{{ show.id }}/edit">Edit</a> | 
    <form action="/shows/{{ show.id }}/destroy" method="POST" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <br><a href="/shows">Back to All Shows</a>
</body>
</html>
