<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit {{ show.title }}</title>
</head>
<body>
    <h1>Edit {{ show.title }}</h1>
    <form action="/shows/{{ show.id }}/update" method="POST">
        {% csrf_token %}
        Title: <input type="text" name="title" value="{{ show.title }}"><br>
        Network: <input type="text" name="network" value="{{ show.network }}"><br>
        Release Date: <input type="date" name="release_date" value="{{ show.release_date }}" required>        <br>
        Description: <textarea name="description">{{ show.description }}</textarea><br>
        <button type="submit">Update Show</button>
    </form>
    <a href="/shows/{{ show.id }}">Back to Show Details</a>
</body>
</html>
