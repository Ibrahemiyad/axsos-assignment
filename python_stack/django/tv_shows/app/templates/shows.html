<!DOCTYPE html>
<html lang="en">
<head>
    <title>All TV Shows</title>
</head>
<body>
    <h1>All TV Shows</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in shows %}
        <tr>
            <td>{{ show.id }}</td>
            <td>{{ show.title }}</td>
            <td>{{ show.network }}</td>
            <td>{{ show.release_date }}</td>
            <td>
                <a href="/shows/{{ show.id }}">View</a> |
                <a href="/shows/{{ show.id }}/edit">Edit</a> |
                <form action="/shows/{{ show.id }}/destroy" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="/shows/new">Add New Show</a>
</body>
</html>
